<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Mini Jumper | Kevin Rodrigues</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link  rel="stylesheet" src="css/styles.css"></style>
	
</head>
<body>

	<script src="js/phaser.min.js"></script>
	<script src="js/boot.js"></script>
	<script src="js/preload.js"></script>
	<script src="js/gametitle.js"></script>
	<script src="js/main.js"></script>
	<script src="js/gameover.js"></script>
    <script type="text/javascript">
		(function() {

				//Create a new game that fills the screen
				game = new Phaser.Game(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio, Phaser.AUTO);
				
				//Add all states
				game.state.add("Boot", Boot);
				game.state.add("Preload", Preload);
				game.state.add("GameTitle", GameTitle);
				game.state.add("Main", Main);
				game.state.add("GameOver", GameOver);

				//Start the first state
				game.state.start("Boot");

		})();
    </script>
</body>
</html>
